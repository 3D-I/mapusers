<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_MAPUSERS_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_SETTINGS}</legend>
		<dl>
			<dt>
				<label for="Google API Key">{L_GAPI_KEY}{L_COLON}</label>
			</dt>
			<dd>
				<input name="gapi_key" id="gapi_key" type="text" class="inputbox"
					value="{GAPI_KEY}" />
			</dd>
		</dl>
		<dl>
            <dt>
                <label for="Geocode Limit">{L_GEOCODE_LIMIT}{L_COLON}</label>
            </dt>
            <dd>
                <input name="geocode_limit" id="geo_limit" type="number" class="inputbox"
                    min="0" max="100" default="25" step="5" value="{GEOCODE_LIMIT}" />
            </dd>
        </dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit"
			value="{L_SUBMIT}" />&nbsp; <input class="button2" type="submit"
			name="preview" value="{L_PREVIEW}" /> {S_FORM_TOKEN}
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
